<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập cá nhân 1</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">

    <style>
        body {
            width: 100%;
            height:100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container{
            display:flex;
            max-width: 1280px;
            width: 100%;
            height:100%;
            margin:5px;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
        }
        .header{
            width:100%;
            height:50px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(48, 47, 47, 0.833);
            background-color: rgb(9, 162, 244);
            text-align: center;
            line-height: 60px;
            font-size: 18px;
            font-weight: bold;

        }
        .nav{
            display:flex;
            flex-direction: row;
            height:10px;
            text-align: center;
            font-size: 10px;
            gap:10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(48, 47, 47, 0.833);
            background-color: rgb(131, 202, 240);
            color:#044173;
        }
        .main{
            margin-top: 5px;
            margin-bottom: 3px;
            width:100%;
            height:100%;
            display:grid;
            grid-template-columns: 256px auto;
            grid-template-rows:50% 50%;
            gap:20px;
            border-top: 1px solid #2196f3;  
            border-bottom: 1px solid #2196f3;  
        }
        .side{
            border:black;
        }
        .text{
            border:black;
        }
        .images{
            border:black;
            grid-column: 2/3;
            grid-row: 2/3;
        }
        .footer{
            height:33px;
            width:100%;
            display:flex;
            flex-direction: row;
            gap:10px; 
            text-align: center;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            background-color: rgba(231, 173, 124, 0.928);
            border-radius: 5px;
            border: 1px #c98208;
            box-shadow: 2px 2px 5px rgba(48, 47, 47, 0.833);
            color:#c98208;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">Bài tập 1 - 22120296</div>
        <div class="nav">
            <div class="menu" id="menu1">Menu1</div>
            <div class="menu" id="menu2">Menu2</div>
            <div class="menu" id="menu3">Menu3</div>
            <div class="menu" id="menu4">Menu4</div>
            <div class="menu" id="menu5">Menu5</div>
        </div>
        <div class="main">
            <div class="side"></div>
            <div class="text"></div>
            <div class="images"></div>
        </div>
        <div class="footer">Copyright © LeVanQuang
            <div class="item" id="f_menu1">Menu1</div>
            <div class="item">|</div>
            <div class="item" id="f_menu2">Menu2</div>
            <div class="item">|</div>
            <div class="item" id="f_menu3">Menu3</div>
            <div class="item">|</div>
            <div class="item" id="f_menu4">Menu4</div>
            <div class="item">|</div>
            <div class="item" id="f_menu5">Menu5</div>
        </div>
        


    </div>


    
</body>
</html>
