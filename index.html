$(document).ready(function () { 
//Ph·∫ßn DRAG & DROP

    $('#add').on('click', function () {
        const selectedOption = $('#imageSelect option:selected').val();
        const emoji = $('#imageSelect option:selected').text();

        // T·∫°o ph·∫ßn t·ª≠ h√¨nh ·∫£nh m·ªõi
        const imageElement = $('<div class="image"></div>');
        imageElement.append($('<div></div>').text(emoji).css('font-size', '50px'));
        imageElement.append($('<div class="image-name"></div>').text(selectedOption));

        // Th√™m h√¨nh ·∫£nh v√†o ph·∫ßn image-display
        $('#imageDisplay').append(imageElement);

        // C·∫≠p nh·∫≠t l·∫°i sortable
        makeSortable(); 
    });
    function makeSortable() {
        $('#imageDisplay').sortable({
            items: '.image',
            placeholder: 'image-placeholder', // V√πng gi·ªØ ch·ªó
            tolerance: 'intersect', // Nh·∫≠n di·ªán d·ª±a tr√™n giao c·∫Øt gi·ªØa c√°c ph·∫ßn t·ª≠
            axis: 'x', // Gi·ªõi h·∫°n k√©o theo chi·ªÅu ngang
            start: function (event, ui) {
                ui.item.css({
                    opacity: '0.6', // Gi·∫£m ƒë·ªô trong su·ªët trong khi k√©o
                    zIndex: '1000', // ƒê·∫£m b·∫£o ph·∫ßn t·ª≠ ƒëang k√©o lu√¥n ·ªü tr√™n c√πng
                });
                ui.placeholder.height(ui.item.outerHeight());
                ui.placeholder.width(ui.item.outerWidth());
            },
            over: function (event, ui) {
                // ƒê·∫£m b·∫£o v√πng gi·ªØ ch·ªó s·∫Ω ƒë∆∞·ª£c ch√®n ch√≠nh x√°c gi·ªØa 2 ph·∫ßn t·ª≠ khi k√©o qua
                ui.placeholder.css('visibility', 'visible');
            },
            stop: function (event, ui) {
                ui.item.css({
                    opacity: '1', // Kh√¥i ph·ª•c ƒë·ªô trong su·ªët
                    zIndex: '1', // Kh√¥i ph·ª•c z-index
                });
            }
        }).disableSelection();
    }
    // Kh·ªüi t·∫°o sortable ngay t·ª´ ƒë·∫ßu
    makeSortable();
});
